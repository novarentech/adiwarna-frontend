name: Build and Deploy Apps

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: PRODUCTION

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/adiwarna-app:latest
            ${{ secrets.DOCKER_USERNAME }}/adiwarna-app:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/adiwarna-app:latest
          cache-to: type=inline

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: PRODUCTION

    steps:
      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT || 22 }}
          script: |
            cd /var/www/adiwarna-app

            # Pull latest image
            docker pull ${{ secrets.DOCKER_USERNAME }}/adiwarna-app:latest

            # Stop and remove old container
            docker compose down

            # Start new container
            docker compose up -d

            # Clear and cache config
            docker exec adiwarna-app php artisan route:cache
            docker exec adiwarna-app php artisan view:cache

            # Clean up old images
            docker image prune -f
